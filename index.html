<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureScan - Malicious File Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .browse-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .browse-btn:hover {
            background: #3e8e41;
        }
        
        #file-input {
            display: none;
        }
        
        .file-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .scan-btn {
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
            width: 200px;
        }
        
        .scan-btn:hover {
            background: #0b7dda;
        }
        
        .scan-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .scanning-area {
            text-align: center;
            margin: 30px 0;
            display: none;
        }
        
        .scanning-animation {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .scanning-animation .circle {
            width: 100%;
            height: 100%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-area {
            margin: 30px 0;
            display: none;
        }
        
        .result-safe {
            text-align: center;
            padding: 30px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 15px;
            border: 2px solid #4CAF50;
        }
        
        .result-malicious {
            text-align: center;
            padding: 30px;
            background: rgba(244, 67, 54, 0.2);
            border-radius: 15px;
            border: 2px solid #f44336;
        }
        
        .result-icon {
            font-size: 70px;
            margin-bottom: 20px;
        }
        
        .result-text {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .result-details {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .file-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .file-details:last-child {
            border-bottom: none;
        }
        
        .detail-name {
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }
        
        .backend-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> SecureScan</h1>
            <p class="tagline">Advance malicious file detection for your security</p>
        </header>
        
        <div class="alert alert-error" id="error-alert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-message"></span>
        </div>
        
        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <p class="upload-text">Drag & drop your file here or click to browse</p>
            <button class="browse-btn">Browse Files</button>
        </div>
        
        <div class="file-info" id="file-info">
            <h3>Selected File</h3>
            <div class="file-details">
                <span class="detail-name">Name:</span>
                <span id="file-name">-</span>
            </div>
            <div class="file-details">
                <span class="detail-name">Size:</span>
                <span id="file-size">-</span>
            </div>
            <div class="file-details">
                <span class="detail-name">Type:</span>
                <span id="file-type">-</span>
            </div>
        </div>
        
        <button class="scan-btn" id="scan-btn" disabled>Scan File</button>
        
        <div class="scanning-area" id="scanning-area">
            <div class="scanning-animation">
                <div class="circle"></div>
            </div>
            <h3>Scanning your file...</h3>
            <p>This may take a few seconds</p>
        </div>
        
        <div class="results-area" id="results-area">
            <!-- Results will be displayed here -->
        </div>
        
    </div>
    
    <footer>
        <p> Protecting our digital world</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileType = document.getElementById('file-type');
            const scanBtn = document.getElementById('scan-btn');
            const scanningArea = document.getElementById('scanning-area');
            const resultsArea = document.getElementById('results-area');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            // Click on upload area to trigger file input
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Browse button
            document.querySelector('.browse-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    
                    // Validate file size (max 30MB)
                    if (file.size > 30 * 1024 * 1024) {
                        showError("File size exceeds the 30MB limit. Please choose a smaller file.");
                        resetFileInput();
                        return;
                    }
                    
                    // Validate file type
                    const allowedTypes = [
                        'application/pdf', 
                        'application/vnd.ms-excel',
                        'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                        'application/msword',
                        'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                        'application/zip',
                        'application/x-rar-compressed',
                        'text/plain',
                        'application/x-msdownload',
                        'application/x-msi',
                        'application/x-dosexec',
                        'application/javascript',
                        'application/x-sh',
                        'application/x-bat'
                    ];
                    
                    if (!allowedTypes.includes(file.type) && !file.name.match(/\.(exe|msi|bat|cmd|js|vbs|ps1)$/i)) {
                        showError("File type not allowed. Please upload a document, archive, or executable file.");
                        resetFileInput();
                        return;
                    }
                    
                    hideError();
                    
                    // Display file information
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileType.textContent = file.type || 'Unknown';
                    
                    // Show file info and enable scan button
                    fileInfo.style.display = 'block';
                    scanBtn.disabled = false;
                    
                    // Hide previous results
                    resultsArea.style.display = 'none';
                }
            });
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#4CAF50';
                this.style.background = 'rgba(76, 175, 80, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                this.style.background = 'transparent';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                this.style.background = 'transparent';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    fileInput.files = e.dataTransfer.files;
                    
                    const file = e.dataTransfer.files[0];
                    
                    // Validate file size (max 30MB)
                    if (file.size > 30 * 1024 * 1024) {
                        showError("File size exceeds the 30MB limit. Please choose a smaller file.");
                        resetFileInput();
                        return;
                    }
                    
                    // Display file information
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileType.textContent = file.type || 'Unknown';
                    
                    // Show file info and enable scan button
                    fileInfo.style.display = 'block';
                    scanBtn.disabled = false;
                    
                    // Hide previous results
                    resultsArea.style.display = 'none';
                }
            });
            
            // Scan button click
            scanBtn.addEventListener('click', function() {
                if (!fileInput.files || !fileInput.files[0]) {
                    showError("Please select a file first.");
                    return;
                }
                
                // Show scanning animation
                scanningArea.style.display = 'block';
                scanBtn.disabled = true;
                hideError();
                
                // Simulate backend scanning with a timeout
                setTimeout(function() {
                    // Hide scanning area after delay
                    scanningArea.style.display = 'none';
                    
                    // Show simulated results
                    showSimulatedResults(fileInput.files[0]);
                }, 3000);
            });
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Show simulated scan results
            function showSimulatedResults(file) {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                
                // Simulate detection - in a real application, this would come from the backend
                let isMalicious = false;
                let detectionName = '';
                
                // Simple simulation based on file type and size
                if (file.size > 5000000) { // Files larger than 5MB
                    isMalicious = Math.random() > 0.7;
                } else if (['exe', 'msi', 'bat', 'cmd', 'js'].includes(fileExtension)) {
                    isMalicious = Math.random() > 0.5;
                } else {
                    isMalicious = Math.random() > 0.9;
                }
                
                if (isMalicious) {
                    const threats = ['Trojan.Generic', 'Riskware', 'Downloader', 'Spyware', 'Ransomware'];
                    detectionName = threats[Math.floor(Math.random() * threats.length)];
                }
                
                // Display results
                resultsArea.innerHTML = '';
                
                if (isMalicious) {
                    resultsArea.innerHTML = `
                        <div class="result-malicious">
                            <div class="result-icon">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <h2 class="result-text">Threat Detected!</h2>
                            <p>Our system detected a malicious file.</p>
                            <div class="result-details">
                                <div class="file-details">
                                    <span class="detail-name">Threat Name:</span>
                                    <span>${detectionName}</span>
                                </div>
                                <div class="file-details">
                                    <span class="detail-name">Action Taken:</span>
                                    <span>File quarantined</span>
                                </div>
                                <div class="file-details">
                                    <span class="detail-name">Engine:</span>
                                    <span>ClamAV 1.0.1</span>
                                </div>
                            </div>
                            <p style="margin-top: 20px;">We recommend deleting this file immediately.</p>
                        </div>
                    `;
                } else {
                    resultsArea.innerHTML = `
                        <div class="result-safe">
                            <div class="result-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h2 class="result-text">No Threats Found</h2>
                            <p>Your file appears to be safe.</p>
                            <div class="result-details">
                                <div class="file-details">
                                    <span class="detail-name">Scan Result:</span>
                                    <span>Clean</span>
                                </div>
                                <div class="file-details">
                                    <span class="detail-name">Scan Date:</span>
                                    <span>${new Date().toLocaleDateString()}</span>
                                </div>
                                <div class="file-details">
                                    <span class="detail-name">Engine:</span>
                                    <span>ClamAV 1.0.1</span>
                                </div>
                            </div>
                            <p style="margin-top: 20px;">You can proceed to use this file safely.</p>
                        </div>
                    `;
                }
                
                resultsArea.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
            }
            
            function hideError() {
                errorAlert.style.display = 'none';
            }
            
            function resetFileInput() {
                fileInput.value = '';
                fileInfo.style.display = 'none';
                scanBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
